<div ng-init="Populate()">
    <p>My Todos List</p>
    <p>{{error}}</p>
    <p>{{loadingMsg}}</p>
    <div><a href="#/TodoList/New">Add new</a></div>
    <br />

    <div data-ng-repeat="item in TodoList">

        <input type="checkbox" ng-click="deleteTodo(item.TodoItemId)">
        {{ item.Title }}  <a href="#/TodoList/Detail/{{item.TodoItemId}}">detail</a>


    </div>
</div>
